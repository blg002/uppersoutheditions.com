font_name: iconz
css_selector: .iconz-{{glyph}}
preprocessor_path: "iconz/"
autowidth: false
no_hash: false
force: false
debug: false
quiet: false


# --------------------------------------------------------------------------- #
# Input Paths
# --------------------------------------------------------------------------- #

input:
  vectors: source/assets/fonts/iconz/svgs  # required
  # templates: assets/fonts/iconz/templates


# --------------------------------------------------------------------------- #
# Output Paths
# --------------------------------------------------------------------------- #

output:
  fonts: source/assets/css/iconz  # required
  css: source/assets/css
  # preview: views/styleguide
  # my-custom-template.yml: path/to/template/output


# --------------------------------------------------------------------------- #
# Templates
#   Included in Font Custom: preview, css, scss, scss-rails
#   Custom templates should be saved in the INPUT[:templates] directory and
#   referenced by their baserame.
# --------------------------------------------------------------------------- #

templates:
 - scss
 # - preview
 # - my-custom-template.yml